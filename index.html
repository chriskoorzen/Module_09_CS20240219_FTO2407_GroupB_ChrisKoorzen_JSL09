<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="output.css">

    <!-- Load local ChartJS library-->
    <script type="module" src="./chart.4.4.1.umd.min.js"></script>

    <script defer type="module" src="index.js"></script>
</head>
<body class="h-full p-6 bg-no-repeat bg-center bg-cover bg-fixed">
    <div class="size-full flex flex-col justify-between font-mono text-lg text-zinc-50 font-bold drop-shadow">
        <div class="flex flex-row justify-between">

            <div id="crypto" class="bg-gray-500/50 rounded-lg p-6 w-[480px] size-fit">
                <img class="size-12 inline" src="./include/icons/loading-transparent-bg.gif">
                <p class="inline">Loading crypto coin data...</p>                
            </div>

            <div id="weather" class="bg-gray-500/50 rounded-lg p-8 min-w-[400px] size-fit">
                <img class="size-12 inline" src="./include/icons/loading-transparent-bg.gif">
                <p class="inline">Loading weather data...</p>
            </div>

        </div>
        <div class="place-self-center absolute inset-y-1/2 size-fit">
            <p id="clock" class="text-7xl"></p>
            <p id="timezone"></p>
        </div>
        <p class="text-xl">Image credit: 
            <span id="photographer">Photographer Here</span>
        </p>
    </div>
</body>
</html>
